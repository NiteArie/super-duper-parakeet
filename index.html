<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICON CV</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="sidebar__first">
                <img class="sidebar__icon" src="assets/images/icon-logo.png">
            </div>
            <div class="sidebar__second">
                <h1>CV Information</h1>
                <form class="form">
                    <label for="profile"></label>
                    <input type="file" id="profile" name="profile">
                    
                    <div class="form__control form__control--split">
                        <div>
                            <label class="form__label" for="last-name">Họ</label>
                            <input class="form__input" type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label class="form__label" for="first-name">Tên</label>
                            <input class="form__input" type="text" id="first-name" name="first-name">
                        </div>
                    </div>

                    <div class="form__control">
                        <label class="form__label" for="subtitle">Tiêu đề phụ</label>
                        <input class="form__input" type="text" id="subtitle" name="subtitle">
                    </div>

                    <div class="form__control">
                        <label class="form__label" for="dob">Ngày sinh</label>
                        <input class="form__input" type="date" id="dob" name="dob">
                    </div>

                    <hr />

                    <div class="form__control">
                        <label class="form__label" for="address">Địa chỉ</label>
                        <input class="form__input" type="text" id="address" name="address">
                    </div>

                    <hr />

                    <div class="form__control">
                        <label class="form__label" for="phone">Số điện thoại</label>
                        <input class="form__input" type="text" id="phone" name="phone">
                    </div>

                    <div class="form__control">
                        <label class="form__label" for="email">Email</label>
                        <input class="form__input" type="text" id="email" name="email">
                    </div>

                    <div class="form__section">
                        <h2 class="form__subheading">
                            Mạng xã hội
                        </h2>

                        <div class="form__control">
                            <label class="form__label" for="social-network-heading">Tiêu đề</label>
                            <input class="form__input" type="text" id="social-network-heading" name="social-network-heading">
                        </div>

                        <div class="form__items">

                        </div>

                        <div class="form__section-actions">
                            <button class="form__section-add">
                                Thêm
                            </button>
                        </div>
                    </div>

                    <div class="form__section">
                        <h2 class="form__subheading">
                            Mục đích
                        </h2>

                        <div class="form__control">
                            <label class="form__label" for="objective-heading">Tiêu đề</label>
                            <input class="form__input" type="text" id="objective-heading" name="objective-heading">
                        </div>

                        <div class="form-control">
                            <label class="form__label" for="objective-content">Nội dung</label>
                            <textarea class="form__input form__input--area" id="objective-content" name="objective-content">

                            </textarea>
                        </div>
                    </div>

                    <div class="form__section">
                        <h2 class="form__subheading">
                            Kinh nghiệm việc làm
                        </h2>

                        <div class="form__control">
                            <label class="form__label" for="work-experience-heading">Tiêu đề</label>
                            <input class="form__input" type="text" id="work-experience-heading" name="work-experience-heading">
                        </div>

                        <div class="form__items">

                        </div>

                        <div class="form__section-actions">
                            <button class="form__section-add">
                                Thêm
                            </button>
                        </div>
                    </div>

                    <div class="form__section">
                        <h2 class="form__subheading">
                            Giáo dục
                        </h2>

                        <div class="form__control">
                            <label class="form__label" for="education-heading">Tiêu đề</label>
                            <input class="form__input" type="text" id="education-heading" name="education-heading">
                        </div>

                        <div class="form__items">

                        </div>

                        <div class="form__section-actions">
                            <button class="form__section-add">
                                Thêm
                            </button>
                        </div>
                    </div>

                    <div class="form__section">
                        <h2 class="form__subheading">
                            Dự án
                        </h2>

                        <div class="form__control">
                            <label class="form__label" for="project-heading">Tiêu đề</label>
                            <input class="form__input" type="text" id="project-heading" name="project-heading">
                        </div>

                        <div class="form__items">

                        </div>

                        <div class="form__section-actions">
                            <button class="form__section-add">
                                Thêm
                            </button>
                        </div>
                    </div>

                    <div class="form__section">
                        <h2 class="form__subheading">
                            Giải thưởng
                        </h2>

                        <div class="form__control">
                            <label class="form__label" for="award-heading">Tiêu đề</label>
                            <input class="form__input" type="text" id="award-heading" name="award-heading">
                        </div>

                        <div class="form__items">

                        </div>

                        <div class="form__section-actions">
                            <button class="form__section-add">
                                Thêm
                            </button>
                        </div>
                    </div>

                    <div class="form__section">
                        <h2 class="form__subheading">
                            Chứng chỉ
                        </h2>

                        <div class="form__control">
                            <label class="form__label" for="certificate-heading">Tiêu đề</label>
                            <input class="form__input" type="text" id="certificate-heading" name="certificate-heading">
                        </div>

                        <div class="form__items">

                        </div>

                        <div class="form__section-actions">
                            <button class="form__section-add">
                                Thêm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
